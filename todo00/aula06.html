<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>


        <script>
         //JavaScript
         //Escreva uma função que verifique se 
         //o vetor de habilidades passado
         //passado possui a habilidade
         //"javascript" e  retorna um booleano
         // true/false caso existia ou não

         function temHabilidade(skills){
             //codigo aqui

             if(skills === "Javascript"){
                 console.log(true);
             }else{
                 console.log(false);
             }

         }

         var skills = ["Javascript","ReactJS","React Native"];
         temHabilidade(skills[0]); //true ou false
            

       </script>
    </body>
</html>
